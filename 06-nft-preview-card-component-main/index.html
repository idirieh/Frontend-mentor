<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
<main>  
    <div class="card">
      <div class="card-img-wrapper">
        <div class="card-img-preview">
        <img src="images/image-equilibrium.jpg" alt="gemstone" class="card-img">
        </div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-info-amount">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="icon"> 0.041 ETH</div>  
        <div class="card-info-time">
          <img src="images/icon-clock.svg" alt="clock" class="icon"> 3 days left</div>     
      </div>
      <hr>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="" class="user-avatar-img">
        <p class="card-owner-info">Creation of <span class="card-owner-name">Jules Wyvern</span></p>
      </div>
    </div>
</main>

  </footer> -->
</body>
</html>
