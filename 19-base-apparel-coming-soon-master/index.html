  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <div class="container">
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="card">
      <!-- <div class="img"><img src="images/hero-mobile.jpg" alt=""></div> -->
      <div class="img"><img src="images/hero-desktop.jpg" alt=""></div>
      <div class="content">
        <h1 class="heading"><span>We're</span> coming soon</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form">
          <input type="text" placeholder="Email Address">
          <button class="btn"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
      </div>
    </div>
    
  </div>
