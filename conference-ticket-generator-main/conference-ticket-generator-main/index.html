<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>

  <!-- Form starts -->
  <div class="container">
    <div class="heading">
      <div class="logo"><img src="assets/images/logo-mark.svg" alt="">Coding Conf</div>
      <div class="hero-text">
        <h1 class="hero-title">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p class="hero-subtitle">Secure your spot at next year's biggest coding conference.</p>
      </div>
    </div>

    <div class="forms">
      <form action="">
        
        <div class="form_group">
          
          <label class="form_label" for="file-upload">Upload Avatar
            <div class="upload_area">
              <img src="./assets/images/icon-upload.svg" alt="">
              <input type="file"  id="file-upload" class="hidden">
              <p>Drag and drop or click to upload</p>
            </div>            
            <div class="upload_info"><img src="./assets/images/icon-info.svg" alt=""><p class="upload_note">Upload your photo (JPG or PNG, max size: 500KB).</p></div>
          </label>
        </div>
        <div class="form_group">
          <label class="form_label" for="full-name">Full Name
            <input type="text" class="form_input" placeholder="" id="full-name" required> 
          </label>
        </div>
        <div class="form_group">
          <label class="form_label" for="email">Email Address
            <input type="email" class="form_input" id="email" placeholder="example@email.com" required></label>
        </div>
        <div class="form_group">
          <label class="form_label" for="user-name">GitHub Username
            <input type="text" class="form_input" id="user-name" placeholder="@yourusername">
          </label>
        </div>
        <button id="submit-btn">Generate My Ticket</button>
      </form>
    </div>
    <!-- Form ends -->

  <div class="container">
  
      <div class="hero-text">
        <h1 class="hero-title">Congrats, Your Full Name! Your ticket is ready.</h1>
        <div class="hero-subtitle">We've emailed your ticket to your Email and will send updates in the run up to the event.</div>
      </div>
  
      Coding Conf
      Jan 31, 2025 / Austin, TX
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  

  

  
  
  

  

  
  

  
  

  


</body>
</html>
