<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="" srcset="">
      <h1 class="main-title">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="text">"Front-end developer and avid reader."</p>
    <div class="links">
      <div class="btn">GitHub</div>
      <div class="btn">Frontend Mentor</div>
      <div class="btn">LinkedIn</div>
      <div class="btn">Twitter</div>
      <div class="btn">Instagram</div>
    </div>
        
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
