<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__top">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="wrapper">
        <img src="images/image-victor.jpg" alt="" class="card__img" />
        <h2 class="card__name">
          Victor Crest <span class="card__name--age">26</span>
        </h2>
        <p class="card__city">London</p>
        <div class="card__stats">
          <div class="card__stats--item">
            80K <span class="card__stats--label">Followers</span>
          </div>
          <div class="card__stats--item">
            803K <span class="card__stats--label">Likes</span>
          </div>
          <div class="card__stats--item">
            1.4K <span class="card__stats--label">Photos</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </footer>
  </body>
</html>
