        /* Container for the background split */
.background {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(to bottom, #2b0a3d 50%, #f1e8ff 50%);
}

/* Card styling */
.faq-card {
  width: 80%;
  max-width: 500px;
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  text-align: left;
}

/* Heading with icon */
.faq-card h2 {
  display: flex;
  align-items: center;
  font-size: 1.5rem;
  font-weight: bold;
  color: #3d155f;
}

.faq-card .icon {
  font-size: 1.5rem;
  color: #7e3ff2;
  margin-right: 0.5rem;
}

/* FAQ item styling */
.faq-item {
  margin-top: 1rem;
  border-top: 1px solid #e0e0e0;
  padding-top: 1rem;
}

.faq-item:first-of-type {
  margin-top: 0;
  border-top: none;
  padding-top: 0;
}

.question {
  width: 100%;
  background: none;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  color: #3d155f;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  padding: 0;
}

.answer {
  display: none;
  font-size: 0.9rem;
  color: #555;
  margin-top: 0.5rem;
}

/* Show answer when active */
.faq-item.active .answer {
  display: block;
}

.faq-item.active .question span {
  transform: rotate(180deg);
}

div.apple, div.orange {
  height: 100px;
  width: 350px;
  background-color: green;
}

.btn + div.orange {
  background-color: aqua;
}

.btn + div.apple {
  background-color: aquamarine;
}

.cont:nth-child(2) {
  background-color: #2b0a3d;
}
