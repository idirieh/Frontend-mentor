<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .red-box { background-color: red; }
        .green-box { background-color: green; }
        .blue-box { background-color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red-box" onclick="changeBackgroundColor('red')"></div>
        <div class="box green-box" onclick="changeBackgroundColor('green')"></div>
        <div class="box blue-box" onclick="changeBackgroundColor('blue')"></div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
