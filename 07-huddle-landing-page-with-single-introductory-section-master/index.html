<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/8a91cbe719.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="container">
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>

  <main class="container">
    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    <section class="main-content">
      <h1 class="main-title">Build The Community Your Fans Will Love</h1>
      <p class="main-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
      
      <ul class="social-media">
        <li class="social-link"><a href="">
          <i class="fa-brands fa-facebook-f"></i>
        </a></li>
        <li class="social-link"><a href="">
          <i class="fa-brands fa-twitter"></i>
        </a></li>
        <li class="social-link"><a href="">
          <i class="fa-brands fa-instagram"></i>
        </a></li>
      </ul>
    </section>
    
  </main>

    </p>
  </footer> -->
</body>
</html>
