<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
        }
        .box {
            border: 1.5px solid black;
            width: 150px;
            height: 150px;
        }
        div:nth-child(even) {
            background-color: aqua;
        }
        div:nth-child(odd) {
            background-color: #fff2cc;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
  
    </section>
</body>
</html>
