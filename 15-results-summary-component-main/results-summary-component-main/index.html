<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="dashboard">
      
      <h3 class="text">Your Result</h3>
      <div class="result">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
   <div class="summary">
     
     <h3 class="title">Summary</h3>
     <div class="info rd">
      <div class="icon"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
      <div class="numbers">80<span> / 100</span></div>
    </div>
     <div class="info yl">
      <div class="icon"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
      <div class="numbers">92<span> / 100</span></div>
    </div>
     <div class="info gr">
      <div class="icon"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
      <div class="numbers">61<span> / 100</span></div>
    </div>
     <div class="info pr">
      <div class="icon"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
      <div class="numbers">72<span> / 100</span></div>
    </div>
     <button class="btn">Continue</button>     
     
   </div>
  </div>


</body>
</html>
